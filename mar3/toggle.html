       body {

    font-size: 40px;
}

h1 {
    background-color: violet;
    line-height: 1.3;
    width: 100%;
    text-align: center;
    color: black;
    border-radius: 20px;
    padding-bottom: 10px;
}

button{
    padding: 10px 30px;
    background-color: antiquewhite;
    border-radius: 20px;
    border-color: transparent;
    font-size: 30px;
    box-shadow: 6px 6px 4px #1f7e60;
}
button:hover{
    cursor: pointer;
}
button:active{
    box-shadow: 0px 0px 0px;
}
.none{
    display: none;
    position: relative;
    bottom: 50px
}
.initial{
    display: initial;
}
.maindiv{
    margin-top: 10vh;
}
#subscribe{
    position: sticky;
    top: 10vh;
}
img{
    width: 200px;
}
   </style>
</head>
