<html>

<head>
    <title>registartion</title>
    <style>
        body{
            background-image:url(https://cdn.pixabay.com/photo/2018/08/14/07/06/landscape-3604825_960_720.jpg) ;
            margin: 0;
        }
        form{
            margin:auto;
            border-style: solid;
            text-align: center;
            width: fit-content;
            background-color:aqua;
            opacity: 0.6;
        }





    </style>
</head>

<body>
    <form action="#">
        <h3>Name</h3>
        <input type="text" pattern="^[A-za-z]*$" placeholder="enter first name" name="first name" required>
        <input type="text" pattern="^[A-za-z]*$" placeholder="enter middle name" name="middle name" required>
        <input type="text" pattern="^[A-za-z]*$" placeholder="enter surname" name="surname" required>
        <br>
        <h3>date of birth</h3>
        <input type="date" name="date" required>
        <br>
        <h3>email address:</h3>
        <input type="text" pattern=".+@gmail\.com" placeholder="enter your email" name="mail" required>
        <h3>contact no:</h3>
        <input type="number" placeholder="enter your number" required>
        <br>
        <h3>password</h3>
        <input type="password" placeholder="create your password" required id="pass">
        <br>
        <h3>confirm password</h3>
        <input type="password" placeholder="confirm password" required id="confirm">
        <br>
        <br>
        <button onclick="passwd()">submit</button>
        <h1 id="out">...</h1>
    </form>
<script src="./assign1.js"></script>
</body>

</html>
